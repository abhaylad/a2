<body>

<script type="text/javascript">


var f= new array(3);


for(i=0;i<3;i++)
{
	f[i]=prompt();
	if(f[i]<=1 || f[i]<=30)
	{
		for(i=0;i<f[i];i++)
		{
			document.write("*");
		}
		document.writeln("</br>");
	}
	
	else
	{
		alert("Enter input integer between 1 to 30");
		
		
	}
}



</script>

</body>



</html>

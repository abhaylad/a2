<script type="text/javascript">

function printAstrick(inn)
{

	if(inn<=1 || inn<=30)
	{
		for(i=0;i<inn;i++)
		{
			document.write("*");
		}
		document.writeln("</br>");
	}
	
	else
	{
		alert("Enter input integer between 1 to 30");
		
		
	}
}


var i1=prompt("Enter the input integer ");
printAstrick(i1);
var i2=prompt("Enter the input integer ");
printAstrick(i2);
var i3=prompt("Enter the input integer ");
printAstrick(i3);

	
	

</script>

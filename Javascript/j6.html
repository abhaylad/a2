<html>

<head>

<script type="text/javascript">

function Time()
{
var currentTime= new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
var seconds=currentTime.getSeconds()

//call the AddZero function to add a zero in frony of numbersa that are less than 10
hours=AddZero(hours)
minutes =AddZero(minutes)
seconds=AddZero(seconds)

//write out the time 
document.write("<b>"+hours+"  hours"+minutes+" minutes"+seconds+" seconds</br>")
} 

function AddZero(i)
{
if(i<10)
	{
		i="0"+i
	}
	
	return i
}

	
	
</script>
</head>

<body onload="Time()">

</body>

</html>
